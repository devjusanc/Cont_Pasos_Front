<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Welhome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Contenedor del Registro -->
    <div class="main-content">
        <div class="register-container">
            <form class="register-form" id="register-form">
                <h2>Crear Cuenta</h2>
                
                <div class="input-group">
                    <label for="fullname">Nombre Completo</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Juan Pérez" required>
                </div>

                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="usuario@example.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                    <span class="toggle-password" id="toggle-password">👁️</span>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required>
                </div>

                <button type="submit">Registrarse</button>
                <p class="register">¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
