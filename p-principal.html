<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Calorías y Pasos</title>
    <link rel="stylesheet" href="p-principalStyles.css">
</head>
<body>
<header>
    <h1>Contador de Calorías y Pasos</h1>
</header>

<main>
    <section>
        <h2>Pasos</h2>
        <p id="contador-pasos">0 pasos</p>
        <progress id="progreso-pasos" value="0" max="10000"></progress>
    </section>

    <section>
        <h2>Tu consumo diario</h2>
        <p id="calorias-consumidas">0 kcal</p>
        <button id="agregar-comida">Agregar comida</button>
    </section>

    <section>
        <h2>Calorías quemadas</h2>
        <p id="calorias-quemadas">0 kcal</p>
        <button id="reiniciar">Reiniciar</button>
    </section>
</main>

<footer>
    <p>&copy; 2025 Tu App</p>
</footer>

<script src="p-principalScript.js"></script>
</body>
</html>
